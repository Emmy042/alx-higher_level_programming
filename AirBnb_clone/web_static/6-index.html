<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>

    <header>
      <img src="images/logo.png" alt="Hbnb LOGO">
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Georgia</h4>
          <ul class="popover">
            <li> <h2> Alabama</h2> </li>
            <ul>
                <li> city1</li>
                <li> city2</li>
            </ul>

            <li> <h2> Florida </h2> </li>
            <ul>
                <li> city1</li>
                <li> city2</li>
            </ul>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Wi-Fi, Pool, Kitchen</h4>
            <ul class="popover">
                <li>Air Conditioning</li>
                <li>Parking</li>
                <li>Pets Allowed</li>
                <li>Gym</li>
        </div>

        <button class="search-btn">Search</button>
      </section>
    </div> 

    <footer>Best School</footer>

  </body>
</html>
